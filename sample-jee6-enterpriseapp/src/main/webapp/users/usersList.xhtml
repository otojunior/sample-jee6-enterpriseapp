<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="uiPageTitle"/>
		<ui:define name="uiPanelTitle"/>
		<ui:define name="uiPanelDescription">
			<h2>
				<h:outputText id="idOutputPanelDescription" value="#{msg.usersList_uiPanelDescription}" />
			</h2>
		</ui:define>
		<ui:define name="uiContent">
			<h:form id="idForm">
				<p style="text-align: right">
					<h:commandButton id="idCommandNewUser" value="#{msg.usersList_idCommandNewUser}" type="reset" />
				</p>
				<h:panelGroup layout="block" id="idPanelGroupSearch" styleClass="samplejee6enterpriseapp_searchPanel">
					<p>
						<h:outputLabel id="idLabelLogin" value="#{msg.usersList_idLabelLogin}" />
						<h:inputText id="idInputLogin" value="#{userBean.dto.login}" />
					</p>
					<p>
						<h:outputLabel id="idLabelName" value="#{msg.usersList_idLabelName}" />
						<h:inputText id="idInputName" value="#{userBean.dto.name}" />
					</p>
					<p>
						<h:commandButton id="idCommandSearch" action="#{userBean.search}" value="#{msg.usersList_idCommandSearch}" >
							<f:ajax execute="idInputLogin idInputName" render="idPanelGroup" />
						</h:commandButton>
						<h:commandButton id="idCommandReset" value="#{msg.usersList_idCommandReset}" type="reset" />
					</p>
				</h:panelGroup>
				<p>
					<h:panelGroup layout="block" id="idPanelGroup" >
						<h:outputLabel id="idLabelNoRows" value="#{msg.usersList_idLabelNoRows}" rendered="#{userBean.dto.usersListSize eq 0}"/>
						<h:dataTable id="idDataTable" 
								value="#{userBean.dto.users}" 
								var="aUser" 
								styleClass="samplejee6enterpriseapp_dataTable" 
								rendered="#{userBean.dto.usersListSize gt 0}">
							<f:facet name="header">
								<h:outputText id="idOutputTableHeader" value="#{msg.usersList_idOutputTableHeader}" />
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText id="idOutputColumnHeaderLogin" value="#{msg.usersList_idOutputColumnHeaderLogin}" />
								</f:facet>
								<h:outputText id="idOutputColumnValueLogin" value="#{aUser.login}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText id="idOutputColumnHeaderName" value="#{msg.usersList_idOutputColumnHeaderName}" />
								</f:facet>
								<h:outputText id="idOutputColumnValueName" value="#{aUser.name}" />
							</h:column>
							<f:facet name="footer">
								<h:outputText id="idOutputTableFooter" value="#{msg.usersList_idOutputTableFooter} #{userBean.dto.usersListSize}" />
							</f:facet>
						</h:dataTable>
					</h:panelGroup>
				</p>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
