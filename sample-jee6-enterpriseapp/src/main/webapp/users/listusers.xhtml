<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="uiPageTitle"/>
		<ui:define name="uiPanelTitle"/>
		<ui:define name="uiPanelDescription">#{msg['panel.description.listusers']}</ui:define>
		<ui:define name="uiContent">
			<h:form>
				<p>
					<h:outputLabel value="Login:" />
					<h:inputText id="login" value="#{userBean.dto.login}" />
				</p>
				<p>
					<h:outputLabel value="Name:" />
					<h:inputText id="name" value="#{userBean.dto.name}" />
				</p>
				<p>
					<h:commandButton action="#{userBean.find}" value="#{msg['command.search']}" >
						<f:ajax execute="login name" render="userTableId" />
					</h:commandButton>
				</p>
				<p>
					<h:dataTable id="userTableId" value="#{userBean.dto.users}" var="aUser" border="1">
						<f:facet name="header">
							<h:outputText value="Users List" />
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Login" />
							</f:facet>
							<h:outputText value="#{aUser.login}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{aUser.name}" />
						</h:column>
						<f:facet name="footer">
							<h:outputText value="Total: #{userBean.dto.usersListSize}" />
						</f:facet>
					</h:dataTable>
				</p>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
